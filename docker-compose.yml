version: '2.4'
services:

    # ---------------------------------
    # EPYO TRAEFIK
    # ---------------------------------
    traefik:
        image: traefik:2.4
        volumes:
          - ./traefik/traefik.yml:/etc/traefik/traefik.yml
          - /var/run/docker.sock:/var/run/docker.sock
        links:
          - server
        ports:
         - "3000:80"
         - "127.0.0.1:8080:8080"

    # ---------------------------------
    # EPYO DB
    # ---------------------------------
    epyo-db:
      container_name: epyo-db
      image: mariadb:10.5.9
      hostname: epyo-db
      command: [
        '--character-set-server=utf8mb4',
        '--collation-server=utf8mb4_unicode_ci'
      ]
      restart: always
      environment:
        MYSQL_DATABASE: ${DB_NAME:-epyo}
        MYSQL_USER: ${DB_USER:-epyo}
        MYSQL_PASSWORD: ${DB_PASSWORD:-epyoepyo666}
        MYSQL_ROOT_PASSWORD:  ${DB_ROOT_PASSWORD:-epyois100%MAGIC}
      volumes:
        - vol-db-data:/var/lib/mysql
      ports:
        - '127.0.0.1:3306:3306'
      labels:
        - traefik.enable=false
      healthcheck:
        test: "/usr/bin/mysql --user=${DB_NAME:-epyo} --password=${DB_PASSWORD:-epyoepyo666} --execute \"SHOW DATABASES;\""
        interval: 3s
        timeout: 1s
        retries: 5
      

    # ---------------------------------
    # EPYO SERVER
    # ---------------------------------
    server:
      hostname: server
      build: .
      restart: always
      links:
        - epyo-db
      labels:
        - "traefik.http.routers.epyo.rule=PathPrefix(`/`)"
        - traefik.http.services.epyo.loadBalancer.sticky.cookie.name=server_id
        - traefik.http.services.epyo.loadBalancer.sticky.cookie.httpOnly=true
      volumes:
        - vol-server-data:/usr/src/app/static
      depends_on:
        epyo-db:
          condition: service_healthy

volumes:
  vol-db-data:
    driver: local
  vol-server-data:
    driver: local